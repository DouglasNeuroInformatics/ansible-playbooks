- name: Set default locale to en_CA.UTF-8
  debconf:
    name: locales
    question: locales/default_environment_locale
    value: en_CA.UTF-8
    vtype: select

- name: Reconfigure apparmor
  debconf:
    name: apparmor
    question: apparmor/homedirs
    value: /home/cic/
    vtype: string
