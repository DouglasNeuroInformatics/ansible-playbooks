- name: disable ubuntu pro messages
  command: pro config set apt_news=false
  ignore_errors: true

- name: Remove esm spam
  ansible.builtin.file:
    path: /etc/apt/apt.conf.d/20apt-esm-hook.conf
    state: absent

- name: Remove old keyfile
  ansible.builtin.file:
    path: /etc/apt/trusted.gpg
    state: absent

# - name: disable nvidia open drivers
#   copy: src=files/nonvidiaopen dest=/etc/apt/preferences.d/

- name: Remove nvidia open limit
  ansible.builtin.file:
    path: /etc/apt/preferences.d/nonvidiaopen
    state: absent

- name: add ppa repos
  command: apt-add-repository -y -n {{ item }}
  with_items:
    - ppa:git-core/ppa
    - ppa:apt-fast/stable
    - ppa:yubico/stable
    - ppa:apptainer/ppa
    - ppa:rapier1/hpnssh
    - ppa:ansible/ansible
    - ppa:fish-shell/release-4
    - ppa:neovim-ppa/stable

- name: Add docker repo
  deb822_repository:
    name: docker
    types: deb
    uris: https://download.docker.com/linux/ubuntu
    suites: '{{ ansible_distribution_release }}'
    components: stable
    architectures: amd64
    signed_by: https://download.docker.com/linux/ubuntu/gpg

- name: Add zabbly repo
  deb822_repository:
    name: zabbly
    types: deb
    uris: https://pkgs.zabbly.com/kernel/stable
    suites: '{{ ansible_distribution_release }}'
    components: main
    architectures: amd64
    signed_by: https://pkgs.zabbly.com/key.asc

- name: Add xanmod repo
  deb822_repository:
    name: xanmod
    types: deb
    uris:  http://deb.xanmod.org
    suites: '{{ ansible_distribution_release }}'
    components: main non-free
    architectures: amd64
    signed_by: https://dl.xanmod.org/archive.key

- name: Add cmake repo
  deb822_repository:
    name: cmake
    types: deb
    uris: https://apt.kitware.com/ubuntu/
    suites: '{{ ansible_distribution_release }}'
    components: main
    architectures: amd64
    signed_by: https://apt.kitware.com/keys/kitware-archive-latest.asc
